<template>
    <lightning-card>
        <div class="slds-modal__header rwd-table">
            <h1 class="slds-modal__title slds-hyphenate slds-align_absolute-center portal">Teacher's Profile</h1>
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <button class="slds-button slds-button_brand" onclick={createNewRecord} title="New">Create
                        Teacher</button>
                </div>
            </div>
        </div>
        <template if:true={teacherData}>
            <div style="height: 300px; margin:auto; padding:5px;">
                <lightning-datatable key-field="id" data={items} columns={columns} hide-checkbox-column=true>
                </lightning-datatable>
            </div>
        </template>
        <template if:true={isDisplayNoRecords}>
            <div class="slds-align_absolute-center">
                <br/>
                No records found
            </div>
        </template>

        <br />

        <div class="slds-align_absolute-center">
            <div class="slds-p-right_xx-small">

                <lightning-button label="Prev" disabled={isPrev} onclick={previousHandler} variant="brand"
                    icon-name="utility:back" name="prev"></lightning-button>
            </div>
            <span class="slds-badge slds-badge_lightest">
                {startingRecord}-{endingRecord} of {totalRecountCount} | Page {page} of {totalPage}
            </span>
            <div class="slds-p-left_xx-small">
                <lightning-button label="Next" disabled={isNext} onclick={nextHandler} variant="brand"
                    icon-name="utility:forward" icon-position="right" name="next"></lightning-button>
            </div>
        </div>

    </lightning-card>

    <template if:true={teacherRecordForm}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h3 id="modal-heading-03" class="slds-modal__title slds-hyphenate">Create New Teacher</h3>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                    <lightning-record-form record-id='' fields={fields} object-api-name="Teacher__c" columns="2"
                        mode="edit" onsuccess={handleSuccess} oncancel={onCancel}>
                    </lightning-record-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
