<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <!-- To create account record by using LDS-->
                <lightning-card title="Create New Account">
                 <lightning-input name="Account Name" label="Name" type="text" onchange={accountNameChangeHAndler}></lightning-input>
                 <lightning-input name="Account Phone" label="Phone" type="phone" onchange={accountPhoneChangeHAndler}></lightning-input>
                 <lightning-input name="Account Website" label="Website" type="url" onchange={accountWebsiteChangeHAndler}></lightning-input>

                 <lightning-button label="Create Account" varaint="brand" onclick={createAccount}></lightning-button>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <!-- To view account record by using LDS-->
                <lightning-card title="View Account Record">
                <!--We can access record directly by using Property (accountRecord.data.fields.Name.value) or get propety-->
                 <p> <lightning-formatted-text value={retAccountName}></lightning-formatted-text></p>
                 <p> <lightning-formatted-phone value={retAccountPhone}></lightning-formatted-phone></p> <!-- or  <p> {retAccountPhone} </p>-->
                 <p> <lightning-formatted-url value={retAccountWebsite}></lightning-formatted-url></p>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
